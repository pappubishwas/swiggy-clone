<app-navbar></app-navbar>
<section class="mx-auto py-10 space-y-3 w-9/12">
  <div class="flex flex-row justify-between items-center mr-10">
    <!-- Section Title -->
    <div>
      <h4 class="font-bold text-4xl">What's on your mind?</h4>
    </div>
    <!-- Arrow Buttons -->
    <div class="arrow-button space-x-2 ml-5">
      <button
        (click)="moveLeft()"
        [disabled]="currentIndex === 0"
        class="bg-custom-gray p-5 rounded-full disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button
        (click)="moveRight()"
        [disabled]="currentIndex + visibleImages >= items.length"
        class="bg-custom-gray p-5 rounded-full disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <!-- Card Container -->
  <div class="card-div overflow-hidden w-5/8 mr-20">
    <div
      class="card-list flex transition-transform duration-300 ease-in-out"
      [ngStyle]="{
        transform: 'translateX(' + (-currentIndex * 100) / visibleImages + '%)'
      }"
    >
      <div class="menu flex-shrink-0 w-1/5" *ngFor="let item of items">
        <button>
          <img
            [src]="item.src"
            [alt]="item.name"
            class="w-full h-auto rounded-lg"
          />
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Restaurant Slider -->

<section class="mx-auto py-10 space-y-3 w-9/12">
  <div class="flex flex-row justify-between items-center mr-10">
    <!-- Section Title -->
    <div>
      <h4 class="font-bold text-3xl">Top Restaurants chains on Bhubaneswar</h4>
    </div>
    <!-- Arrow Buttons -->
    <div class="arrow-button space-x-2 ml-5">
      <button
        (click)="moveLeftRes()"
        [disabled]="currentIndexRes === 0"
        class="bg-custom-gray p-5 rounded-full disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button
        (click)="moveRightRes()"
        [disabled]="currentIndexRes + visibleImagesRes >= restaurantCards.length"
        class="bg-custom-gray p-5 rounded-full disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <div
  class="flex flex-row mr-20 w-5/8 space-x-5 justify-between items-center overflow-hidden"
>
  <div
    class="flex transition-transform duration-300 ease-in-out w-full"
    [style.transform]="
      'translateX(' + (-currentIndexRes * 110) / visibleImagesRes + '%)'
    "
  >
    <div
      *ngFor="let restaurant of restaurantCards"
      class="flex-shrink-0 w-1/3 mr-6"
    >
      <div class="border flex flex-col w-full h-auto space-y-3" (click)="redirectRestaurantDetailsPage(restaurant.name)">
        <!-- Restaurant Card -->
        <div
          class="card-div flex flex-col w-full h-72 p-4 rounded-lg shadow-lg bg-cover bg-no-repeat bg-center text-white relative"
          [style.background-image]="'url(' + restaurant.imageUrl + ')'"
        >
          <!-- Dark gradient overlay at the bottom -->
          <div
            class="absolute inset-0 rounded-lg bg-gradient-to-t from-black/50 to-transparent"
          ></div>

          <!-- Text placed at the bottom of the image -->
          <h3
            class="font-bold text-3xl absolute bottom-4 left-4 z-10 uppercase"
          >
            {{ restaurant.offer }}
          </h3>
        </div>

        <!-- Restaurant Info -->
        <div class="info flex flex-col font-bold text-gray-500 px-2">
          <h1 class="text-lg text-gray-800">{{ restaurant.name }}</h1>
          <div class="flex items-center text-xl text-green-500">
            <i class="fa-solid fa-star mr-1"></i>
            <span>{{ restaurant.rating }}</span> â€¢
            <span class="ml-2">{{ restaurant.deliveryTime }}</span>
          </div>
        </div>

        <!-- Cuisine and Location Info -->
        <div class="details flex flex-col font-bold text-gray-500 px-2">
          <h5 class="text-gray-600">{{ restaurant.cuisine }}</h5>
          <h5 class="text-gray-600">{{ restaurant.location }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>


</section>
