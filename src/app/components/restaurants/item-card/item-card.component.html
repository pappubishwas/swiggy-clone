<div class="py-3">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
    <!-- Item Details -->
    <div class="text-base sm:text-xl font-semibold space-y-2 w-full sm:w-1/2">
      <div class="flex items-center space-x-2 sm:space-x-3">
        <button (click)="toggleFavorite(item)" class="favorite-btn"> 
          <i
            class="fa"
            [ngClass]="item.isFavorite ? 'fa-solid fa-star' : 'fa-regular fa-star'"
          ></i>
        </button>
      </div>
      <h3 class="font-bold text-lg sm:text-2xl">{{ item.itemName }} </h3>
      <p class="font-bold text-lg sm:text-xl">â‚¹{{ item.price }}</p>
      <p class="text-gray-600 text-sm sm:text-base">{{ item.description }}</p>
    </div>

    <!-- Image and Actions -->
    <div class="relative w-24 sm:w-32 flex-shrink-0">
      <img
        [src]="item.imgUrl"
        alt="{{ item.itemName }}"
        class="w-full h-auto object-cover rounded-lg"
      />
      <button
        *ngIf="item.quantity === 0"
        (click)="addItemToCart(item)"
        class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-orange-500 text-white text-xs sm:text-sm px-3 sm:px-4 py-1 rounded-lg hover:bg-orange-600"
      >
        Add
      </button>
      <div *ngIf="item.quantity > 0" class="flex items-center space-x-2 sm:space-x-4 mt-3 sm:mt-5 font-bold">
        <button (click)="decreaseQuantity(item)">
          <i class="fa-solid fa-minus"></i>
        </button>
        <p class="text-lg sm:text-2xl">{{ item.quantity }}</p>
        <button (click)="increaseQuantity(item)">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
  <hr class="border-black border-1 mt-10 sm:mt-20" />
</div>



<app-popup #popup></app-popup>
