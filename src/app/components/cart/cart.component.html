<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
    <div *ngFor="let item of dataService.getCart()" class="p-2 border-b border-gray-300">
      <span>{{ item.name }} - ${{ item.price }}</span>
    </div>
    <p class="font-bold mt-4">Total: ${{ dataService.getTotalPrice() | number: '1.2-2' }}</p>
  </div>
