<section class="hero bg-custom-orange pt-6">
  <div class="flex flex-row">
    <div class="left-image">
      <img
        src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Veggies_new.png"
        alt="left pic"
      />
    </div>

    <div class="middle-div font-bold flex flex-col justify-center items-center">
      <p class="px-20 py-5 mb-3 text-white text-5xl text-center">
        Order food & groceries. Discover Best restaurants. Swiggy it!
      </p>

      <div
        class="search flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 w-full md:space-x-4"
      >
        <div
          class="flex w-full md:w-2/5 bg-white items-center border border-gray-300 rounded-lg px-3 py-4 text-lg space-x-3"
        >
          <i class="fa-solid fa-location-dot mr-2 text-custom-orange"></i>
          <input
            type="text"
            placeholder="Enter your delivery location"
            class="outline-none w-full"
          />
          <i class="fa-solid fa-chevron-down ml-2"></i>
        </div>

        <div
          class="flex w-full md:w-3/5 bg-white justify-between items-center border border-gray-300 rounded-lg px-3 py-4 text-lg"
          (click)="navigateToSearch()"
        >
          <input
            type="text"
            placeholder="Search for food or restaurants"
            class="outline-none mr-2 w-full"
            readonly
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div
        class="card-list flex flex-col md:flex-row w-full justify-between items-center space-y-4 md:space-y-0 md:space-x-4 mt-6"
      >
        <div class="card cursor-pointer" (click)="redirectRestaurantPage()">
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/8/1/fa01e85b-3057-482d-9523-5289722b1df2_Food4BU.png"
            alt="card img1"
            class="w-full md:w-full"
          />
        </div>
        <div class="card cursor-pointer">
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/8/16/ca34e375-f1bd-4a2e-a3e7-0a20833be83b_IM4BU1.png"
            alt="card img2"
            class="w-full md:w-full"
          />
        </div>
        <div class="card cursor-pointer">
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/8/1/76c30e5a-8adb-4795-bf5b-fa64e9e9e1d3_DO4BU.png"
            alt="card img3"
            class="w-full md:w-full"
          />
        </div>
        <div class="card cursor-pointer">
          <img
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/31/14033c0b-8907-420b-b72a-d26cfa68dc7b_Genie4BU.png"
            alt="card img4"
            class="w-full md:w-full"
          />
        </div>
      </div>
    </div>

    <div class="right">
      <img
        src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Sushi_replace.png"
        alt="right pic"
      />
    </div>
  </div>
</section>
