<section class="ml-6 sm:ml-8 md:ml-12 lg:ml-16 xl:ml-24 py-10 space-y-3">
  <div class="flex flex-col sm:flex-row justify-between items-center sm:mr-6 md:mr-10 lg:mr-14 xl:mr-20">
    <!-- Section Title -->
    <div>
      <h4 class="font-bold text-lg sm:text-xl md:text-2xl lg:text-3xl">Discover best restaurants on Dineout</h4>
    </div>
    <!-- Arrow Buttons -->
    <div class="arrow-button flex space-x-2 mt-4 sm:mt-0 ml-0 sm:ml-5">
      <button
        (click)="moveLeft()"
        [disabled]="currentIndex === 0"
        class="bg-custom-gray p-3 sm:p-4 md:p-5 rounded-full disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button
        (click)="moveRight()"
        [disabled]="currentIndex + visibleImages >= restaurants.length"
        class="bg-custom-gray p-3 sm:p-4 md:p-5 rounded-full disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <div class="flex flex-row overflow-hidden justify-between items-center mr-4 sm:mr-6 md:mr-10 lg:mr-14 xl:mr-20 w-full sm:w-5/6 lg:w-3/4">
    <div
      class="card-list flex transition-transform duration-300 ease-in-out"
      [style.transform]="
        'translateX(' + (-currentIndex * 115) / visibleImages + '%)'
      "
    >
      <div
        *ngFor="let restaurant of restaurants"
        class="menu flex-shrink-0 w-3/4 sm:w-2/3 md:w-1/2 lg:w-1/3 xl:w-1/4 mr-4 sm:mr-6"
      >
        <div class="main-container border flex flex-col w-full h-auto space-y-3">
          <!-- Restaurant Card -->
          <div
            class="card-div flex flex-col w-full h-60 sm:h-64 md:h-72 p-3 sm:p-4 md:p-5 rounded-lg shadow-lg bg-cover bg-no-repeat bg-center text-white"
            [style.background-image]="'url(' + restaurant.image + ')'"
          >
            <!-- Overlay for Background Image Darkening -->
            <div
              class="overlay flex flex-col gap-2 bg-black bg-opacity-50 rounded-lg mt-40 sm:mt-44 md:mt-60 p-2 sm:p-3 md:p-4"
            >
              <div class="image-background flex flex-row justify-between items-center">
                <h3 class="font-bold text-base sm:text-lg">{{ restaurant.name }}</h3>
                <div class="flex items-center font-bold text-sm sm:text-lg">
                  <i class="fa-solid fa-star mr-1 text-green-500"></i>{{ restaurant.rating }}
                </div>
              </div>
            </div>
          </div>

          <!-- Restaurant Info -->
          <div class="info flex flex-row justify-between font-bold text-xs sm:text-sm md:text-base px-2 text-gray-500">
            <p>{{ restaurant.cuisine }}</p>
            <p>{{ restaurant.price }}</p>
          </div>

          <!-- Location Info -->
          <div class="location flex flex-row justify-between font-bold text-xs sm:text-sm md:text-base px-2 text-gray-500">
            <p>{{ restaurant.location }}</p>
            <p>{{ restaurant.distance }}</p>
          </div>


          <div class="booking flex items-center gap-1 bg-custom-gray font-bold text-xs sm:text-sm px-2 py-1 sm:py-2 w-2/5 ml-2 justify-center rounded-lg">
            <i class="fa-solid fa-calendar-check text-gray-500"></i>
            <span>Table Booking</span>
          </div>

          <!-- Offers Section -->
          <div class="offers flex flex-col gap-1 font-bold text-xs sm:text-sm md:text-base text-md">
            <div
              *ngFor="let offer of restaurant.offers; let i = index"
              [ngClass]="i === 0 ? 'bg-custom-green' : 'bg-custom-light-green text-custom-green'"
              class="flex items-center gap-2 mx-2 rounded-lg py-1 px-1 sm:py-2 sm:px-1.5 text-white"
            >
              <img
                src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/dineout/rx-card/OFFER.png"
                alt="Offer Icon"
                class="w-8 h-8 sm:w-10 sm:h-10"
                [ngClass]="i === 0 ? 'block' : 'hidden'"
              />
              <p>{{ offer.text }}</p>
              <span class="ml-auto">{{ offer.more }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="my-10 mx-4 sm:mx-8 md:mx-12 lg:mx-16 xl:mx-24">
  <img
    src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/m/seo/App_download_banner.png"
    alt="App Download Banner"
    class="w-full sm:w-3/4 md:w-2/3 lg:w-1/2 mx-auto"
  />
</section>
