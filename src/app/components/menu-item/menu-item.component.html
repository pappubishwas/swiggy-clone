<section class="sm:ml-8 md:ml-16 lg:ml-24 py-10 space-y-3">
    <!-- Arrow Buttons -->
    <div class="arrow-button space-x-2 sm:ml-2 md:ml-4 lg:ml-5">
      <button 
        (click)="moveLeft()" 
        [disabled]="currentIndex === 0" 
        class="bg-custom-gray p-3 sm:p-4 md:p-5 rounded-full disabled:opacity-50 disabled:cursor-not-allowed">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button 
        (click)="moveRight()" 
        [disabled]="currentIndex + visibleImages >= images.length" 
        class="bg-custom-gray p-3 sm:p-4 md:p-5 rounded-full disabled:opacity-50 disabled:cursor-not-allowed">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  
    <!-- Section Title -->
    <div>
      <h4 class="font-bold text-3xl sm:text-4xl md:text-5xl ml-2 sm:ml-4 md:ml-5">Order our best food options</h4>
    </div>
  
    <!-- Card Container -->
    <div class="card-div overflow-hidden sm:w-4/5 md:w-5/6 lg:w-3/4 mr-4 md:mr-10 lg:mr-20"> 
      <div 
        class="card-list flex transition-transform duration-300 ease-in-out" 
        [ngStyle]="{'transform': 'translateX(' + (-currentIndex * 268.5) + 'px)'}"> 
        <div class="menu flex-shrink-0 w-1/2 sm:w-1/3 md:w-1/4" *ngFor="let img of images">
          <button>
            <img [src]="img" alt="Menu image" class="w-full h-auto rounded-lg">
          </button>
        </div>
      </div>
    </div>
  </section>
  
  <section class="sm:ml-8 md:ml-16 lg:ml-24 py-10 space-y-3 mt-10 sm:mt-14 md:mt-20">
    <!-- Arrow Buttons -->
    <div class="arrow-button space-x-2 sm:ml-2 md:ml-4 lg:ml-5">
      <button 
        (click)="moveLeftGroceries()" 
        [disabled]="groceriesCurrentIndex === 0" 
        class="bg-custom-gray p-3 sm:p-4 md:p-5 rounded-full disabled:opacity-50 disabled:cursor-not-allowed">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button 
        (click)="moveRightGroceries()" 
        [disabled]="groceriesCurrentIndex + visibleImages >= groceries.length" 
        class="bg-custom-gray p-3 sm:p-4 md:p-5 rounded-full disabled:opacity-50 disabled:cursor-not-allowed">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  
    <!-- Section Title -->
    <div>
      <h4 class="font-bold text-3xl sm:text-4xl md:text-5xl ml-2 sm:ml-4 md:ml-5 py-5">Shop groceries on Instamart</h4>
    </div>
  
    <!-- Card Container -->
    <div class="card-div overflow-hidden sm:w-4/5 md:w-5/6 lg:w-3/4 mr-4 md:mr-10 lg:mr-20"> 
      <div 
        class="card-list flex transition-transform duration-300 ease-in-out" 
        [ngStyle]="{'transform': 'translateX(' + (-groceriesCurrentIndex * 232) + 'px)'}"> 
        <div class="menu flex-shrink-0 w-1/2 sm:w-1/3 md:w-1/5 mr-5 sm:mr-8 md:mr-10" *ngFor="let img of groceries">
          <button>
            <img [src]="img" alt="Menu image" class="w-full h-auto rounded-lg">
          </button>
        </div>
      </div>
    </div>
  </section>
