<section class="bg-custom-orange text-white shadow-md h-32">
  <div class="container mx-auto flex items-center justify-between p-4">
    <!-- Logo -->
    <div class="logo font-bold m-5">
      <img
        src="https://res.cloudinary.com/dutdah0l9/image/upload/v1720058694/Swiggy_logo_bml6he.png"
        alt="Logo"
        class="h-10 sm:h-12 md:h-14"
      />
    </div>

    <!-- Navbar List -->
    <div
      class="hidden md:flex font-bold text-lg lg:text-xl space-x-4 lg:space-x-8"
    >
      <div class="cursor-pointer mt-2">Swiggy Corporates</div>
      <div class="cursor-pointer mt-2">Partner with Us</div>
      <div class="get-app">
        <button
          class="border text-white px-4 lg:px-6 py-2 lg:py-3 rounded-xl flex items-center space-x-1 hover:bg-orange-600 transition"
        >
          <span>Get the App</span>
          <i class="fa-solid fa-arrow-up rotate-45"></i>
        </button>
      </div>

      <!-- Sign In -->
      <div
        class="signin px-4 lg:px-6 py-2 lg:py-3 rounded-xl bg-black hover:text-custom-orange cursor-pointer flex items-center justify-center"
        (click)="toggleLoginLogout()"
      >
        <span class="truncate-username">{{
          loggedIn ? userName : "Sign In"
        }}</span>
      </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <div class="md:hidden">
      <button class="text-white" (click)="toggleSidebar()">
        <i class="fa-solid fa-bars text-xl"></i>
      </button>
    </div>
  </div>
</section>

<!-- Sidebar component -->
<app-menu-siderbar
  [isSidebarOpen]="isSidebarOpen"
  [loggedIn]="loggedIn"
  [userName]="userName"
></app-menu-siderbar>

<!-- Popup Window -->

<app-popup #popup></app-popup>
